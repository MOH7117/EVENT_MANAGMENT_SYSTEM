{% extends 'main/base.html' %}
{% block content %}

<h1 style="color: #ffff">Events</h1>

    {% for event in event_list %}
    <div class="card">
        <div class="card-header">
           <h4> {{ event }}</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Venue: {{event.venue}}</h5>
            {%if user.is_staff %}
            
                <a href="{% url 'main:update-event' event.id %}"class="btn btn-outline-dark btn-sm">Update Event</a>
                <a href="{% url 'main:delete-event' event.id %}"class="btn btn-outline-danger btn-sm">Delete Event</a>
                {% endif %}
                {%if user.is_authenticated %}
                <a href="{% url 'main:show-event' event.id %}"class="btn btn-outline-success btn-sm">Show Event</a>
                <br/>
                {% endif %}
            </div>
            
        </div>
        <br/><br/>
        {% endfor %}
        
    </div>
    <br/><br/>
    
    
{% endblock %}
