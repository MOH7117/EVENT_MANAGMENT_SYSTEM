{% extends 'main/base.html' %}
{% block content %}

{% if searched %}
    <h1>Hey! You search for.. {{ searched }}</h1>
    <br/>
    {% for venue in venues %}
        <a href="{url 'show-venue venue.id'}">{{ venue }}</a>
        <br/>
    {% endfor %}

{% else %}

    <h1>Forget to search A venue... </h1>

{% endif %}


   
{% endblock %}
