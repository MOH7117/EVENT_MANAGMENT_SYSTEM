<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list-events' %}">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add-event' %}">Add Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_venue' %}">Add Venue</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list-venues' %}">Venues</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'venue_text' %}">Venue Text File</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <form class="d-flex" role="search" method=POST action="{% url 'search-venues'%}">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search Venue" aria-label="Search" name="searched">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container ">
        <h1>{{welcome}}</h1>
      {% block content %}


    {% endblock %}
  </div>
</body>
</html>
