{% extends 'main/base.html' %}

{% block content %}

{%if user.is_authenticated %}
<h1>Add Event</h1>
<br/><br/>

    {% if submitted %}
        Your Event submited is done!!

    {% else %}


    <div class="container">

        <form action="" method=POST enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-floating mt-2">
                <input name="name" type="text" class="form-control"  placeholder="username">
                <label for="floatingInput">Event Name</label>
            </div> 
            <div class="form-floating mt-2">
                <input name="date" type="date" class="form-control"  placeholder="username">
                <label for="floatingInput">event_date</label>
            </div> 
            <div class="form-floating mt-2">
                <input name="venue" type="text" class="form-control"  placeholder="username">
                <label for="floatingInput">venue</label>
            </div> 

            <div class="form-floating mt-2">
                <input name="description" type="textarea" class="form-control"  placeholder="username">
                <label for="floatingInput">Description</label>
            </div>
            <div class="mt-3">
                <label>Choose File:</label>
                <input type="file" name="event_image" class="form-control"/>
              </div>
            <br> 
            <input type="submit" value="submit" class="btn btn-success">

        </form>

    </div>
    {% endif %}
    <br/><br/>

{% else %}

<h1>Sorry! You must Login to view This page</h1>
<br>

<a href="{% url 'account:login' %}">login Here</a>

{% endif %}


{% endblock %}
