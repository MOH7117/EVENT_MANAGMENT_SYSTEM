{% extends 'main/base.html' %}

{% block content %}

{%if user.is_authenticated %}
<h1 style="color: #ffff">Add New Venue</h1>
<br>


<div class="container">
<form class="mx-sm-3 mb-2" action="" method=POST enctype="multipart/form-data">
    
    {% csrf_token %}
    <div class="form-floating mt-2">
        <input name="name" type="text" class="form-control" >
        <label for="floatingInput"> Name</label>
    </div> 
    <div class="form-floating mt-2">
        <input name="addrise" type="text" class="form-control" >
        <label for="floatingInput">Address</label>
    </div> 
    <div class="form-floating mt-2">
        <input name="phone" type="phone" class="form-control"  placeholder="username">
        <label for="floatingInput">phone</label>
    </div> 
    <div class="form-floating mt-2">
        <input name="email" type="text" class="form-control" >
        <label for="floatingInput">email</label>
    </div> 
    <div class="form-floating mt-2">
        <input name="websit" type="textarea" class="form-control"  >
        <label for="floatingInput">websit</label>
    </div>  
    <div class="mt-3">
        <label style="color: #ffff">Choose File:</label>
        <input type="file" name="venue_image" class="form-control"/>
      </div>
   <br>
    <input type="submit" value="submit" class="btn btn-success">
    
</form>
</div>


{% endif %}


{% endblock %}
