{% extends 'main/base.html' %}
{% block content %}
{%if user.is_staff %}

<div class="container">
    <h2 style="color: #ffff">Update Venue . .</h2>
    
    <form action="" method="POST" enctype="multipart/form-data" style="color: #ffff">
        {% csrf_token %}
    
        <div class="mt-3">  
          <label class="form-label">Venue Name</label>
          <input type="text" name="name" class="form-control"  />
        </div>
    
        <div class="mt-3">
          <label class="form-label">Date</label>
          <input type="date" name="address" class="form-control"  />
        </div>
    
        <div class="mt-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control"  />
        </div>
    
        <div class="mt-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label">Web</label>
            <input type="text" name="website" class="form-control">
          
        </div>
        <br>
     <input type="submit" class="btn btn-primary" value="Update Venue" />
    
        
    
    </form><br>
    
    </div>
    
    {% endif %}
    
   

{% endblock %}
